	function pickColor(i, j) {
	  let h = noise((i)*noiseScale, (j)*noiseScale);
	  let c = "#facade";
	  if(h < 0.05) {
		c = ocean;
	  } else if(h < 0.2) {
		if(random() > pow(h-0.15, 2)*100) {
		  c = ocean;
		} else {
		  c = shore;
		}
	  } else if(h < 0.35) {
		if(random() > pow(h-0.2, 2)*100) {
		  c = shore;
		} else {
		  c = sand;
		}
	  } else if(h < 0.5) {
		if(random() > pow(h-0.35, 2)*100) {
		  c = sand;
		} else {
		  c = grass;
		}
	  }
	  else if(h < 0.65) {
		if(random() > pow(h-0.5, 2)*100) {
		  c = grass;
		} else {
		  c = stone;
		}
	  } else if (h < 0.8) {
		if(random() > pow(h-0.65, 2)*100) {
		  c = stone;
		} else {
		  c = snow;
		}
	  } else {
		c = snow;
	  }
	  
	  return color(c);
	}
	    
	function setup() {
	  seed = millis()*10000;
	  w = min(windowWidth, windowHeight);
	  createCanvas(w, w, WEBGL);
	  r = 64;
	  s = sqrt(3*pow(r,2)/4);
	  hexagons = [];
	  player_hexagon = new Hexagon(0, 0, r);
	  let counter = 0;
	  for (let y = 0; y < height + s; y += 2*s) {
		for (let x = 0; x < width + r; x += 3*r) {
			hexagons.push(new Hexagon(x, y, r, counter++));
			hexagons.push(new Hexagon(x + 1.5 * r, y + s, r, counter++));
		}
	  }
	}

	function hexagon(x, y, r) {
		beginShape();
		for (let a = 0; a < 2 * PI; a += 2 * PI / 6) {
			let x2 = cos(a) * r;
			let y2 = sin(a) * r;
			vertex(x + x2, y + y2);
		}
		endShape(CLOSE);
	}
	
	class Hexagon {
		constructor(x, y, r) {
			this.x = x;
			this.y = y;
			this.r = r;
			this.c = pickColor(this.x, this.y);
		}
		render() {
			fill(this.c);
			hexagon(this.x-256, this.y-256, this.r);
		}
	}
	    
	function draw() {
		clear();
		cam = createCamera();
		cam.camera(0,0,0,0,0,0,0,1,0);
		translate(0,0,0);
		hexagons.forEach(h => {h.render();});
		player_hexagon.render();
