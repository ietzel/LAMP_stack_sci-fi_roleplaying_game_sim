		if(random() > pow(h-0.5, 2)*100) {
		  c = grass2;
		} else {
		  c = stone;
		}
	} else if(h < 0.6) {
		if(random() > pow(h-0.55, 2)*100) {
		  c = stone;
		} else {
		  c = stone2;
		}
	  } else if(h < 0.65) {
		if(random() > pow(h-0.6, 2)*100) {
		  c = stone2;
		} else {
		  c = snow;
		}
	  } else {
		c = snow;
	  }
	  return color(c);
	}

	function setup() {
  		createCanvas(512, 512);
		r = 32;
		s = sqrt(3*pow(r,2)/4);
		hexagons = [];
		let counter = 0;
		for (let y = 0; y < height + s; y += 2*s) {
			for (let x = 0; x < width + r; x += 3*r) {
				hexagons.push(new Hexagon(x, y, r, counter++));
				hexagons.push(new Hexagon(x + 1.5 * r, y + s, r, counter++));
			}
		}	
		player_hexagon = new Hexagon(hexagons[Math.round(hexagons.length/2)].x, hexagons[Math.round(hexagons[0].length/2)].y, r);
	}

	function draw() {
		clear();
		hexagons.forEach(h => {h.render();});
		player_hexagon = new Hexagon(hexagons[playerX].x, hexagons[playerY].y, r);
		player_hexagon.render();
	}

	function hexagon(x, y, r) {
		beginShape();
		for (let a = 0; a < 2 * PI; a += 2 * PI / 6) {
			let x2 = cos(a) * r;
			let y2 = sin(a) * r;
			vertex(x + x2, y + y2);
		}
		endShape(CLOSE);
	}

	class Hexagon {
		constructor(x, y, r) {
			this.x = x;
			this.y = y;
			this.r = r;
	        	this.c = pickColor(this.x, this.y);
		}
		
		render() {
		    fill(this.c)
		    hexagon(this.x, this.y, this.r);
		}
	}
    </script>
