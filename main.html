
<DOCTYPE! html>
<html>
  <head>
    <title>Sci-Fi RPG Sim</title>
    <style>
    body {
      background-color: powderblue;
    }
    h1 {
      color: blue;
    }
    p {
      color: red;
    }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
        function keyPressed() {
          if (keyCode === LEFT_ARROW) {
            x_coor -= 50;
          } else if (keyCode === RIGHT_ARROW) {
            x_coor += 50;
          } else if (keyCode === DOWN_ARROW) {
            z_coor -= 50;
            characters[0][0].crouching = true;
          } else if (keyCode === UP_ARROW) {
            z_coor += 50;
            characters[0][0].crouching = false;
          }
        }

      	let map = null;
	let noiseScale = 1/4096; 
	let ocean = "#008dc4"; //Deep Sea, Lakes
	let shore = "#00a9cc"; //Coasts, Wetlands
	let sand = "#eecda3"; //Deserts, Plains, 
	let grass = "#7ec850"; //Forests, Valleys
	let stone = "#676767"; //Mountains, Tundra
	let snow = "#fffafa"; //n/a
/*Rivers
Caves
Rock Formations
Atmospheric Optics, Astronomy, Weather*/
	    
	function setup() {
	  createCanvas(256, 256); 
	  noStroke();
	  background(0);
	  noiseDetail(0.5, 0.5);
	  makeMap();
	  drawMap();
	}

	function makeMap() {
	  map = [];
	  for(let i = 0; i < width; i++) {
		map[i] = [];
		for(let j = 0; j < height; j++) {
		  map[i][j] = pickColor(i, j);
		}
	  }
	}

	function pickColor(i, j) {
	  let h = noise((i)*noiseScale, (j)*noiseScale);
	  let c = "#facade";
	  
	  if(h < 0.2) {
		c = ocean;
	  } else if(h < 0.3) {
		if(random() > pow(h-0.2, 2)*100) {
		  c = ocean;
		} else {
		  c = shore;
		}
	  } else if(h < 0.4) {
		if(random() > pow(h-0.3, 2)*100) {
		  c = shore;
		} else {
		  c = sand;
		}
	  } else if(h < 0.5) {
		if(random() > pow(h-0.4, 2)*100) {
		  c = sand;
		} else {
		  c = grass;
		}
	  }
	  else if(h < 0.6) {
		if(random() > pow(h-0.5, 2)*100) {
		  c = grass;
		} else {
		  c = stone;
		}
	  } else if (h < 0.7) {
		if(random() > pow(h-0.6, 2)*100) {
		  c = stone;
		} else {
		  c = snow;
		}
	  } else {
		c = snow;
	  }
	  
	  return color(c);
	}

	function drawMap() {
	  for(let i = 0; i < width; i++) {
		  for(let j = 0; j < height; j++) {
			set(i, j, map[i][j])
		  }
	  }
	  updatePixels();
	}
    </script>
  </body>  
</html>
