        function keyPressed() {
	  if(zoomed_in) {
	    if(keyCode === LEFT_ARROW) {
	      x_coor -= 50;
	    } else if(keyCode === RIGHT_ARROW) {
	      x_coor += 50;
	    } else if(keyCode === DOWN_ARROW) {
	      z_coor -= 50;
	      characters[0][0].crouching = true;
	    } else if(keyCode === UP_ARROW) {
	      z_coor += 50;
	      characters[0][0].crouching = false;
	    } else if(keyCode === ENTER) {
	      zoomed_in = false;
	      restoreGrid(); 
	    }	  
	  } else {
	    if(keyCode === LEFT_ARROW) {
	      playerX -= windowWidth*0.075;
	      restoreGrid();
	      drawHexagon(playerX+hexagonSize*(count%2==0)*0.75, playerY, hexagonSize/2, color('rgba(128, 128, 128, 0.5)'));
	    } else if(keyCode === RIGHT_ARROW) {
	      playerX += windowWidth*0.075;
	      restoreGrid();
	      drawHexagon(playerX+hexagonSize*(count%2==0)*0.75, playerY, hexagonSize/2, color('rgba(128, 128, 128, 0.5)'));

	      restoreGrid();

	      restoreGrid();
	      drawHexagon(playerX+hexagonSize*(count%2==0)*0.75, playerY, hexagonSize/2, color('rgba(128, 128, 128, 0.5)'));
	    } else if(keyCode === ENTER) {
	      zoomed_in = true;
	      zoom_in();  
	    }
          }

	let map = [[], [], [], [], [], [], [], [], [], []];

	function create_weather_event(perception_penalty) {
		this.perception_penalty = perception_penalty;
	}
	weather_events = [ //-perception check penalties
		-1,//Fog

	function random_weather_event() {
		occurence = Math.floor(Math.random()*20)+1;
		if(occurence > 16) {
			random = Math.floor(Math.random()*20)+1;
			event = weather_events[0];
			switch(random) {
				case 1, 2, 3:
					event =  weather_events[0];
					break;
				case 4, 5, 6, 7:
					event =  weather_events[1];
					break;
				case 8, 9:
					event =  weather_events[2];
					break;
				case 10, 11, 12:
					event =  weather_events[3];
					break;
				case 13:
					event =  weather_events[4];
					break;
				case 14:

					break;
				case 20:
					event =  weather_events[11];
					break;
			}
		}
	}
	    
	function pickColor(i, j) {
	  let h = noise((i)*noiseScale, (j)*noiseScale);
	  let c = "#facade";
	  
	  if(h < 0.05) {
		c = ocean;
	  } else if(h < 0.2) {
		if(random() > pow(h-0.15, 2)*100) {
		  c = ocean;
		} else {
		  c = shore;
		}
	  } else if(h < 0.35) {
		if(random() > pow(h-0.2, 2)*100) {
		  c = shore;
		} else {
		  c = sand;
		}
	  } else if(h < 0.5) {
		if(random() > pow(h-0.35, 2)*100) {
		  c = sand;
		} else {
		  c = grass;
		}
	  }
	  else if(h < 0.65) {
		if(random() > pow(h-0.5, 2)*100) {
		  c = grass;
		} else {
		  c = stone;
		}
	  } else if (h < 0.8) {
		if(random() > pow(h-0.65, 2)*100) {
		  c = stone;
		} else {
		  c = snow;
		}
	  } else {
		c = snow;
	  }
	  
	  return color(c);
	}

	function drawMap() {
	  for(let i = 0; i < width; i++) {
		  for(let j = 0; j < height; j++) {
			set(i, j, map[i][j]);
		  }
	  }
	  updatePixels();
	}

	function hex(i, j) {
		this.i = i;
		this.j = j;
		this.x = ((i*windowWidth*1.5)+(windowWidth*(this.i%2==0)*1.125));
		this.y = this.j*windowHeight/23;
		this.c = pickColor(this.x, this.y);
	}
	    
	function setup() {
	  w = min(windowWidth, windowHeight);
	  createCanvas(w, w, WEBGL);
	
	  gridWidth = w;
	  gridHeight = w;
	  hexagonSize = w/10;

	  for(var i = 0; i < 10; i+=1) {
	    for(var j = 0; j < 10; j+=1) {
	      map[i][j] = new hex(i, j);
	    }
	  }
	}
	
	function drawHexagon(cX, cY, r, c){
	  beginShape();
	  fill(c);
	  for(let a = 0; a < TAU; a+=TAU/6) {
	    vertex(cX + r * cos(a), cY + r * sin(a));
	  }
	  endShape(CLOSE);
	}
	
	function makeGrid() {
	  for(i = 0; i < 10; i+=1) {
	    for(j = 0; j < 10; j+=1) {
	      drawHexagon(map[i][j].x, map[i][j].y, hexagonSize/2, map[i][j].c);
	    }
	  }
	}
	function restoreGrid() {
		clear();
		makeGrid();
	}

	function zoom_in() {
		clear();	
		make_landscape();
	}

		cam.camera(0,-256,-512,0,0,0,0,1,0); //x_coor 0,y_coor -256,z_coor -512
		
		    background(220,100,100);
		    for (x = -width/2-256; x < width/2+256; x+=8) {
		        for (z=-512/2-256; z <512/2+256; z+=8) {
		            y = (noise(x*0.01+(millis() * 10000), z*x*0.01+(millis() * 10000))-0.5)*100*2;
		            stroke(0);
		            g = noise(x * x*0.01+(millis() * 10000)+20000,z*x*0.01+(millis() * 10000)+20000)-0.5;
		            fill(125+125*g,95+90*g,60+60*g,100)
		            if (y<-64) {
		                fill (200,20,40); //stone color
		            }
		            if (y>8) {
		                fill(240,100,60,100); //water color
		                y = 8;
		                noStroke();
		            }
		            push();
		            translate(x,y,z);
		            box(8); //grass or water
		            translate(0,8*3,0);
		            fill (200,20,40); //stone color
		            box(8,8*5,8); //stone block
		            let treeChance = (noise(x * x*0.01+(millis() * 10000)+10000,z*x*0.01+(millis() * 10000)+10000)-0.5)*90;
		            if (((noise(x * x*0.01+(millis() * 10000)+10000,z*x*0.01+(millis() * 10000)+10000)-0.5)*90) > 9.5 && y>-64 && y<8) {
		                translate(0,-8*5,0);
		                fill(0,75,30); //trunk color
		                cylinder(8/2,8*3);
		                translate(-8,-8,-8);
		                fill(120,80,30); //leaves
		                //sphere(8*2);
		                // fill in tree:
		                for (i=0;i<2;i++){
		                    for (j=0;j<3;j++){
		                        for (k=0;k<3;k++){
		                            box(8);
		                            translate(0,0,8)
		                        }
		                        translate(8,0,-8*3)
		                    } 
		                    translate(-8*3,-8,0)
		                }
		                translate(8,0,8);
		                box(8) //cap on tree
		            }
		            pop();
		        }
		}
	}
